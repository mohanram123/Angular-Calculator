<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Simple Calculator</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="equation" placeholder="Equation">
    </mat-form-field>
    <p>{{ solution }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="calculate()">SUBMIT</button>
    <button  mat-button color="warn" (click)="reset()">RESET</button>
  </mat-card-actions>
</mat-card>

<app-graph></app-graph>
